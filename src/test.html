<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <style>
        body{
            line-height: 1.8;
            font-size: 18px;
            color: #666;
            position: relative;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        *::before,*::after{
            box-sizing: border-box;
        }

        .nose{
            position: absolute;
            top: 20%;
            left: 50%;
            border: 1px solid transparent;
        }
        .skin{
            height: 100vh;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            background-color: #ffdb00;
            padding: 20px;

        }

        @keyframes wave{
            0%{
                transform: rotate(0deg);
            }
            33%{
                transform: rotate(5deg);
            }
            66%{
                transform: rotate(-5deg);
            }
            100%{
                transform: rotate(0deg);
            }
        }
        .nose:hover {
            transform-origin: center bottom;
            animation: wave 400ms infinite linear;
        }
        #demo{
            width: 100vw;
            height: 45vh;
            padding-left: 20px;
            padding-right: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
            position: fixed;
            overflow-y: auto;
            top: 0;
            left: 0;
        }
        #demo::-webkit-scrollbar{
            display:none;/*ChromeSafari*/
        }
        #html{
            width: 100vw;
            max-height:50vh;
            overflow: hidden;
            position: fixed;
            top: 50%;
            left: 0;

        }
        #demo2{
            display: none;
        }
        #buttons{
            position: fixed;
            top: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            margin-right: 10px;
            padding-top: 10px;
            font-size: 20px;
            color: #666;
        }
        #buttons >button{
            margin-bottom: 10px;
            padding: 4px 10px;
            border: 1px solid #eee;
            outline: none;
        }
        #buttons >button.active{
            background-color: #ffdb00;
            color: black;
        }

    </style>
</head>
<body>
<style id="demo2"></style>
<div id="demo">
</div>
<div id="buttons">
    <button id="btnPause">暂停</button>
    <button id="btnPlay" class="active">播放</button>
    <button id="btnSlow">慢速</button>
    <button id="btnInter">中速</button>
    <button id="btnSpeed">快速</button>
</div>
<div id="html">
    <div class="skin">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose">
            <div class="san">
            </div>
        </div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="mouth">
            <div class="up">
                <div class="lip left"></div>
                <div class="lip right"></div>
            </div>
            <div class="down">
                <div class="yuan1">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="test.js"></script>
</body>
</html>
